{% extends 'index.html' %}

{% block body %}
<div class="card ">
<h5 class="text-center mb-4">Update Employee</h5>
<form class="form-card" method="post">
    {% csrf_token %}
    <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Name<span
                class="text-danger"> *</span></label>
            <input type="text" id="fname" name="name"
                   value="{{ employee.name }}" onblur="validate(1)">
        </div>
    </div>
    <div class="row justify-content-between text-left">
        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Email<span
                class="text-danger"> *</span></label>
            <input type="text" id="email" name="email" value="{{ employee.email }}"
                   onblur="validate(3)"></div>
        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Address<span
                class="text-danger"> *</span></label>
            <textarea class="form-control" name="address" required>{{ employee.address }}</textarea>
        </div>
        <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Phone number<span
                class="text-danger"> *</span></label>
            <input type="text" id="phone" name="phone" value="{{ employee.phone }}"
                                                             onblur="validate(4)"></div>
    </div>
    <div class="row justify-content-end">
        <div class="form-group col-sm-6">
            <button type="submit" class="btn-block btn-primary">Update</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
